<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Antoine</title>
        <style>
            canvas{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <script src="generateur.js"></script>
        </div>
        <div>
            <canvas id="canvas" width="700" height="400"></canvas>
        </div>

        <script>

            var ctx = document.getElementById('canvas').getContext('2d'); 
            
            //Position générateur
            var xGenerateur = 10;
            var yGenerateur = 10;
            var vGenerateur = 1; //Nombre de cube par minute

            function init(){
                Generateur(xGenerateur,yGenerateur,vGenerateur,ctx);
            }

            function animate(){ 
                requestAnimationFrame(animate); 
            }

            window.onload = init;
            
            animate();

        </script>
    </body>

</html>
