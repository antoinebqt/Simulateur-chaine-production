<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Refined</title>
    <style>
      canvas{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="stop()">Stop</button>
      <script src="variable.js"></script>
      <script src="convoyeur.js"></script>
      <script src="generateur.js"></script>
      <script src="deplacement.js"></script>
    </div>
    <div>
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
  </body>

  <script>
    var stopped = 0;
    //Ici on place tous les elements de la simulation
    function init(){
      var ctx = document.getElementById('canvas').getContext('2d');

      Generateur(Xgenerateur, Ygenerateur, TailleGenerateur, ctx);
      FirstConvoyeur(10,150,150,ctx);
      FirstConvoyeur(150,180,100,ctx);
    }

    function clock(){
      var ctx = document.getElementById('canvas').getContext('2d'); 
      //Pour chaque FirstConvoyeur
      Convoyeur(10, 150, 150, ctx, 5, Positions, OldPositions, mouvement, tailleCube);
      Convoyeur(150, 180, 100, ctx, 2, Positions, OldPositions, mouvement, tailleCube);

      Deplacement(Positions, OldPositions);
      Nettoyage(Positions, OldPositions, ctx);

      if (stopped != 1 ){
        setTimeout(function(){clock()},CLOCK);
      }
    }

    function stop(){
      stopped = 1
      alert("Le système a été stoppé");
    }

    window.onload = init;
    window.requestAnimationFrame(clock);
  </script>
</html>
