<html><head></head><body>
  <div>
      <button onclick="myFunction()">Click me</button>
  </div>
  <div>
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>


<script>
var x=0;
var y=0;
var z=0;
var CLOCK=25;
let object1 = [];
let object2 = [];
var stockage1 = 0;

function myFunction(){
  z++;
  if (z==2){
    z=0;
  }  
}

function init(){
  x=0;
  y=100;
  object1 = [x, y];
  x+=30;
  object2 = [x, y];
  stokage1 = 0;
  

  document.getElementById('canvas')
  var ctx = document.getElementById('canvas').getContext('2d');

        ctx.fillStyle = 'rgb(200, 0, 0)';
        ctx.fillRect(100, 100, 50, 50);

        ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
        ctx.fillRect(0, 100, 200, 3);
}

function clock(){ 
  document.getElementById('canvas')
    var ctx = document.getElementById('canvas').getContext('2d'); 
  if (object1[0]==200)
  {
      object1[0]=0;
      stokage1++;
  }

  if (object2[0]==200)
  {
      object2[0]=0;
      stokage1++;
  }

  if (stokage1<9)
  {
    if (z==0){ 
      object1[0]+=2;
      object2[0]+=2;  
    }

    if (z==1){  
      object1[1]+=2;
      object2[1]+=2; 
    }
  }

ctx.clearRect(0,0,1000,800);
      ctx.fillStyle = 'green';  
      ctx.fillRect(object1[0], object1[1], 10, 10); 
      ctx.fillStyle = 'blue'; 
      ctx.fillRect(object2[0], object2[1], 10, 10);
  

  ctx.strokeStyle = 'rgb(200, 0, 0)';
  for (let i = 0; i<=stokage1; i++)
  {
       if (i==1) {ctx.fillRect(221, 81, 10, 10);}
       if (i==2) {ctx.fillRect(232, 81, 10, 10);}
       if (i==3) {ctx.fillRect(243, 81, 10, 10);}
       if (i==4) {ctx.fillRect(221, 92, 10, 10);}
       if (i==5) {ctx.fillRect(232, 92, 10, 10);}
       if (i==6) {ctx.fillRect(243, 92, 10, 10);}
       if (i==7) {ctx.fillRect(221, 103, 10, 10);}
       if (i==8) {ctx.fillRect(232, 103, 10, 10);}
       if (i==9) {ctx.fillRect(243, 103, 10, 10);}
  }
        ctx.strokeStyle = 'rgb(200, 0, 0)';
        ctx.strokeRect(220, 80, 50, 50);

        ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
        ctx.fillRect(0, 110, 200, 3);

  
  setTimeout(function(){clock()},CLOCK);
}
window.onload = init;
window.requestAnimationFrame(clock);

</script>

</body></html>
