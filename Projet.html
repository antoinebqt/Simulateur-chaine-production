<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Refined</title>
    <style>
      canvas{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="stop()">Stop</button>
      <script src="variable.js"></script>
      <script src="convoyeur.js"></script>
      <script src="machine.js"></script>
      <script src="aiguillage.js"></script>
      <script src="generateur.js"></script>
      <script src="deplacement.js"></script>
    </div>
    <div>
      <canvas id="canvas" width="1600" height="800"></canvas>
    </div>
  </body>

  <script>
  var ctx = document.getElementById('canvas').getContext('2d'); 
    //Ici on place tous les elements de la simulation
    function init(){
      Generateur(Xgenerateur, Ygenerateur, TailleGenerateur);
      convoyeurSpawn();
      aiguillageSpawn();
      machineSpawn();
    }

    function clock(){
      //Pour chaque FirstConvoyeur
      Machine();
      Aiguillage();
      Convoyeur();

      Deplacement();
      Nettoyage();

      if (stopped != 1 ){
        setTimeout(function(){clock()},CLOCK);
      }
    }

    function stop(){
      stopped = 1
      alert("Le système a été stoppé");
    }

    window.onload = init;
    window.requestAnimationFrame(clock);
  </script>
</html>
