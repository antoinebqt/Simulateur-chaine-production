<html><head></head><body>
	<div>
    	<button onclick="myFunction()">Click me</button>
	</div>
	<div>
		<canvas id="canvas" width="600" height="400"></canvas>
	</div>


<script>
var x=0;
var y=0;
var z=0;
var CLOCK=100;

function myFunction(){
	z++;
  if z=2
    {z=0;}
	document.getElementById('canvas')
  var ctx = document.getElementById('canvas').getContext('2d'); 
  ctx.clearRect(0,0,1000,800);
  ctx.fillStyle = 'green';  
  ctx.fillRect(x, y, 10, 10); 
  ctx.fillStyle = 'blue'; 
  ctx.fillRect(x+30, y+20, 10, 10);   
}
function init(){
	x=0;
	y=0;	
}

function clock(){ 
  document.getElementById('canvas')
    var ctx = document.getElementById('canvas').getContext('2d'); 
  if z=0
  {
    ctx.clearRect(0,0,1000,800);
    ctx.fillStyle = 'green';  
    ctx.fillRect(x, y, 10, 10); 
    ctx.fillStyle = 'blue'; 
    ctx.fillRect(x+30, y+20, 10, 10);   
    x+=2;
    setTimeout(function(){clock()},CLOCK);
  }

  if z=1
  {
    ctx.clearRect(0,0,1000,800);
    ctx.fillStyle = 'green';  
    ctx.fillRect(x, y, 10, 10); 
    ctx.fillStyle = 'blue'; 
    ctx.fillRect(x+30, y+20, 10, 10);   
    y+=2;
    setTimeout(function(){clock()},CLOCK);
  }
  
}
window.onload = init;
window.requestAnimationFrame(clock);

</script>

</body></html>
